  <script src='https://d3js.org/d3.v4.min.js'></script>

 </head>
 <body>

   <script>
   //svg - 시각화를 위한 태그 영역
   svg = d3.select('body')
           .append('svg')
		   .attr('width',500)
		   .attr('height',500)

   bar1 = svg.append('rect')
             .attr('fill','red')
			 .attr('x', 100)
			 .attr('y', 20)
			 .attr('height', 20)
			 .attr('width', 10)

   bar2 = svg.append('rect')
             .attr('fill','red')
			 .attr('x', 120)
			 .attr('y', 20)
			 .attr('height', 20)
			 .attr('width', 10)   

   update()

   function update() {
         bar1.transition()
		     .ease(d3.easeLinear)
			 .duration(2000)
	         .attr('height', 100)

         bar2.transition()
		     .ease(d3.easeLinear)
			 .duration(2000)
			 .delay(2000)
	         .attr('height', 100)

	   }

   </script>
  
 </body>
