 <body>
    <p></p>
	<p></p>
	<p></p>

    <div>
        <p>Error  : This is Error</p>
		<p>Warning : This is Warning</p>
	</div>


    <script>
    data = [100, 200, 300]
    
	d3
	.select('body')
	.selectAll('p')
    .data(data)   // data를 바인딩하는 함수로 data의 길이만큼(3개) 바인딩하고있다
    .text(function(d,idx) {
		console.log('index : ' +idx)
		console.log('data : ' +d)
		console.log('this : ' + this)  //안넣어도 되지만 콘솔에 디버그를 확인하기 위해서 , 앞에들어오는게 데이터고 뒤에 들어오는게 인덱스라 d,idx로 표현

		return d ;
		})

		d3.selectAll('div > p').style('color', function(d,idx) {
		    txt = this.innerText ;
			//window.alert(txt)
			if(txt.indexOf('Error') >= 0) {
				return 'red' ;
				}

            if(txt.indexOf('Warning') >= 0) {
				return 'blue' ;
				}
		})

	</script>
